<div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span id ="container_label">User Selection Field</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row">Select a user selection field (Only user selection fields in a table can be selected)</div>
		<div id="dropdown_space" name="dropdown_space"></div>
	</div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span id ="container_label">Login Name and User Count Field</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row">Enter in the login names of the users to count and select a number field to store the user count (Make sure to enter login name, not display name)</div>
		<div id="subtable_space" name="subtable_space"></div>
	</div>
	<div class="block">
		<button type="button" id="check-plugin-cancel" class="kintoneplugin-button-dialog-cancel">　Cancel　</button>
		<button type="button" id="check-plugin-submit" class="kintoneplugin-button-dialog-ok">　Save　</button>
	</div>
</div>
